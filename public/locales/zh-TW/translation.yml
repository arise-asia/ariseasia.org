  recap:
    subtitle: 看看發生了什麼事...
    title: Arise Asia 2023
    text1: 2023 年 7 月 25 日至 29 日，來自亞洲各地的 1800 多名與會者齊聚泰國曼谷，參加首屆 Arise Asia 會議。舉辦這場歷史性活動的目的是為了團結和裝備信徒，讓他們擁有在亞洲傳播福音的共同願景。我們讚美神在這五天所完成的大能工作，改變了我們的生活，增強了我們的信心，並點燃了對跨文化宣教的新熱情。
    text2: 這次會議的舉辦是為了激勵和動員新一代領導人，促進超越文化和國界的合作。展望未來，我們希望看到這次聚會的影響力不斷擴大，參與者回到自己的社區，並有能力做出持久的改變。
    text3: 如需會議回顧，包括關鍵時刻和會議摘要，請造訪我們的回顧頁面。
