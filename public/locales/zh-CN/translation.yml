    heading: 使命
    text: 激励下一代将福音传遍亚洲乃至全世界。
  arise:
    heading: 什么是Arise？
    text: 自从耶稣呼召祂的第一批门徒跟随祂以来，已经过了将近两千年。从那时起，许多耶稣的追随者接受呼召，将福音传到地极。现在，在 21 世纪，在亚洲分享和实践福音的需求极大，神为了祂的荣耀和旨意，正在燃点亚洲人的心。
    orangeText: 现在是亚洲兴起并参与神的大使命的时候了。
