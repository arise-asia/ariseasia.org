    title: Arise Asia 2023
    text1: 2023 年 7 月 25 日至 29 日，来自亚洲各地的 1800 多名与会者齐聚泰国曼谷，参加首届 Arise Asia 会议。举办这场历史性活动的目的是为了团结和装备信徒，让他们拥有在亚洲传播福音的共同愿景。我们赞美神在这五天所完成的大能工作，改变了我们的生活，增强了我们的信心，并点燃了对跨文化宣教的新热情。
    text2: 这次会议的举办是为了激励和动员新一代领导人，促进超越文化和国界的合作。展望未来，我们希望看到这次聚会的影响力不断扩大，参与者回到自己的社区，并有能力做出持久的改变。
