  title: Beranda
  subtitle: Pergilah ke tempat yang tidak ada Injil
  verse: Namun, saya menganggap hidup saya tidak berarti apa-apa bagi saya; satu-satunya tujuanku adalah menyelesaikan perlombaan dan menyelesaikan tugas yang Tuhan Yesus berikan kepadaku—tugas memberi kesaksian tentang kabar baik tentang kasih karunia Tuhan.
  verseReference: Kisah Para Rasul 20:24
  mission:
    heading: Misi
    text: Untuk menginspirasi generasi berikutnya untuk membawa Injil ke seluruh Asia dan dunia.
  arise:
    altLogo: Apa itu Arise? logo
    heading: Apa itu Arise?
    text: Arise Asia adalah gerakan misi yang diluncurkan pada tahun 2023 untuk menginspirasi kaum muda di seluruh Asia dan sekitarnya untuk membawa Injil ke tempat yang belum pernah didengarkan. Bergabunglah dalam acara kami untuk menjadi bagian dari generasi yang berkomitmen untuk menyebarkan Injil dan merintis gereja di wilayah yang belum terjangkau. Temukan bagaimana Anda dapat membuat perbedaan dengan gerakan Arise dengan menghadiri konferensi kami dan bermitra dengan kami melalui program mentoring dan magang.
    buttonText: Lebih Banyak Tentang Kami
    whoTitle: Siapa Kami
    whoText: Temukan misi dan nilai-nilai gerakan Arise, seperti yang dijelaskan oleh salah satu pendiri, David Ro
    whyTitle: Mengapa Bergabung dengan Kami
    whyText: Pahami pentingnya gerakan Arise, seperti yang dijelaskan oleh salah satu pendirinya, Seth Kim
    videoTitle: Video YouTube menjelaskan Arise Asia
  recap:
    subtitle: Lihat apa yang terjadi di...
    title: Arise Asia 2023
    text1: Pada tanggal 25-29 Juli 2023, lebih dari 1800 peserta dari seluruh Asia berkumpul di Bangkok, Thailand, untuk konferensi perdana Arise Asia. Peristiwa bersejarah ini diselenggarakan untuk menyatukan dan memperlengkapi orang-orang percaya dengan visi bersama untuk memajukan Injil ke seluruh Asia. Kami memuji Tuhan atas karya luar biasa yang Dia capai selama lima hari ini, seiring dengan transformasi kehidupan, iman yang diperkuat, dan semangat baru untuk misi lintas budaya yang tersulut.
    text2: Konferensi ini diadakan untuk menginspirasi dan memobilisasi pemimpin generasi baru, mendorong kolaborasi melampaui batas-batas budaya dan nasional. Menatap masa depan, kami berharap dampak dari pertemuan ini terus berkembang seiring dengan kembalinya para peserta ke komunitas mereka, dan diberdayakan untuk membuat perbedaan yang abadi.
    text3: Untuk rekap konferensi, termasuk momen-momen penting dan ringkasan sesi, kunjungi halaman rekap kami.
    buttonText: Rekap Arise Asia 2023
