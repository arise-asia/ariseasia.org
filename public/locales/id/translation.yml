  verseReference: Kisah Para Rasul 20:24
  mission:
    heading: Misi
    text: Untuk menginspirasi generasi berikutnya untuk menyebarkan Injil ke seluruh Asia dan dunia.
  arise:
    heading: Apa itu Arise?
    text: Hampir dua milenium berlalu sejak Yesus memanggil murid-murid-Nya yang pertama untuk mengikuti-Nya. Sejak saat itu, banyak pengikut Yesus yang menerima panggilan untuk membawa Injil sampai ke ujung bumi. Kini, di abad ke-21, kebutuhan akan Injil untuk dibagikan dan dihayati di Asia sangatlah besar, dan Tuhan sedang membakar hati orang-orang di Asia demi kemuliaan dan tujuan-Nya.
    orangeText: Waktunya telah tiba bagi Asia untuk bangkit dan berpartisipasi dalam Amanat Agung Tuhan.
    buttonText: Lebih Banyak Tentang Kami

