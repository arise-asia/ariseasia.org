  - country: Latin America
    title: Arise Latino
    subtitle: November 11-14, 2024
    backgroundSrc: /locations/latino.jpg
    posterSrc: /movements/arise-latino.jpg
    donateTarget: https://www.totalideas.org/Arise-Latino
    websiteTarget: https://ariselatino.org
    description: |
      The Arise Latino conference is calling young adults like you! The Arise movement began in Thailand in 2023, when it brought together 1,800 passionate young people from 37 countries, all eager to bring about change where it is needed most. Now it's your turn to take part in this incredible journey.

      This conference is specifically designed for young people aged 18 to 35. It's not just another event â€“ it's a launchpad for inspiration, training, and connection. Here's what you can look forward to:

      - Inspiring Sessions: Hear from leaders who have firsthand experience in taking the Gospel to places it's never been.
      - Practical Tools: Gain access to resources that will empower you to make a tangible impact.
      - Collaborative Opportunities: Meet like-minded individuals and form networks that can amplify your efforts.
      - Hands-On Workshops: Participate in interactive sessions that equip you with the skills you need to serve effectively.

      Event Details

      - Location: Orlando, Florida
      - Dates: November 11-14, 2024
      - Expected Participants: 500 energetic and passionate young adults

      Throughout these four days, you'll engage in plenary sessions, workshops, and lectures covering a variety of topics related to the mission of bringing the Gospel to unreached places. This is more than just learning; it's about preparing to take action.

      Don't Miss Out!

      Seize this opportunity to be part of a global movement. Connect with others who share your passion and vision for making a difference. Your journey starts here. Register Now and Be part of this Global Community!

