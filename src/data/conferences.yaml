    description: |
      We're coming up NORTH to present you with the challenge to "Go where there is no Gospel!" Gear up for an electrifying youth missions conference on September 14th at the Philippine Baptist Theological Seminary, where you'll witness the incredible work God is doing through His fearless warrriors on the mission frontlines!

      Do you have a passion for the lost? Are you eager to serve but unsure where to begin? Let's kick things off with fellowshipping and learning from the pros in the field. Get ready to be motivated. Get set for the challenge. For such a time as this... kita kits, Kakailians!

      P.S. This conference is for the young ones, but "young once" who are passionate about missions are welcome to join this faith-filled event!

