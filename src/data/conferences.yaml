  - country: Indonesia
    title: Arise Indonesia
    subtitle: July 31 - August 3, 2024
    backgroundSrc: /locations/indonesia.jpg
    posterSrc: /movements/arise-indonesia.jpg
    # donateTarget: https://www.totalideas.org/Arise-Indonesia
    # signupTarget: https://reborn.id/app/event?id=S85F-XYHS-MJRO
    websiteTarget: https://indo.ariseasia.org
    links:
      - title: Instagram
        target: https://www.instagram.com/ariseindonesia
    description: |
      The Arise Indonesia conference is a gathering focused on the mission in Indonesia, with the goal of bringing the mission "Go to Where There is No Gospel" to the next generation. This conference specifically targets youth, students, and young professionals between the ages of 18 and 35.

      The conference aims to ignite a passion for mission in the hearts of its participants by equipping them with the necessary tools, knowledge, and inspiration. It intends to empower and mobilize these young individuals to be catalysts for mission in their communities and beyond.

      The event is scheduled to take place in Bali from July 31st to August 3rd, 2024. Attracting around 1000 participants. It will feature various sessions, workshops, and talks from experienced speakers, pastors, and missionaries. These sessions will cover a wide range of mission-related topics, such as evangelism, discipleship, leadership, and cross-cultural ministry.

